<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>登录页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">

    <div class="starter-template">
        <p th:if="${param.logout}" class="bg-warning">已成功注销</p><!-- 1 -->
        <p th:if="${param.error}" class="bg-danger">有错误，请重试</p> <!-- 2 -->
        <h2>使用账号密码登录</h2>
        <form name="form" th:action="@{/login}" action="/login" method="POST" id="login_form"> <!-- 3 -->
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" class="form-control" name="username" value="" placeholder="账号" />
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" placeholder="密码" />
            </div>
            <img src="/getKaptchaImage" onclick="changeCaptcha()" width="80" height="34" id="captcha" class="captcha changeCaptcha pull-left margin-r-5" alt="验证码"/>
            <a href="javascript:changeCaptcha()">换一张</a>
            <input type="text" name="kaptcha"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="button" id="login" value="Login" class="btn btn-primary" onclick="Login()" />
        </form>
    </div>
    <div>
        <!--<img src="/getKaptchaImage" onclick="this.src='/getKaptchaImage'" width="80" height="34" id="captcha" class="captcha changeCaptcha pull-left margin-r-5" alt="验证码"/>-->
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script type="text/javascript">
    function changeCaptcha() {
        var url = '/getKaptchaImage';
        $("#captcha").attr("src", url);
    }
    
    function Login()
    {
        $.ajax({
            url: "/login",
            type: 'POST',
            async:false,
            data: $("#login_form").serialize(),

            success: function (data) {
                console.log(data);
                if (data.msg == '登录成功') {
                    alert("登录成功！");//登录成功
                    window.location.href="/home";
                } else if (data.msg == '登录失败') {
                    alert("用户名或密码错误!");
                    location.reload();
                } else {
                    alert("验证码错误");
                    location.reload();
                }
            },
            error: function () {
                alert("出现错误，请尝试刷新页面!");
            }
        });
    }
</script>
</body>
</html>
